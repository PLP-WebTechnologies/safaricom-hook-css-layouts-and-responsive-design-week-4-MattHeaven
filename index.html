<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }

        header .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #00bcd4;
        }

        main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }

        main .text-content {
            font-size: 1em;
        }

        main .image-content img {
            width: 100%;
            height: auto;
        }

        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }

        footer .social-links a {
            margin: 0 5px;
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer .social-links a:hover {
            color: #00bcd4;
        }

        @media (max-width: 600px) {
            header, footer {
                flex-direction: column;
                text-align: center;
            }

            nav ul {
                flex-direction: column;
            }

            main {
                grid-template-columns: 1fr;
            }
        }

        @media (min-width: 601px) and (max-width: 1024px) {
            main {
                grid-template-columns: 1fr;
            }
        }

        @media (min-width: 1025px) {
            main {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* Bonus: Smooth transitions */
        header, footer, main {
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="text-content">
            <h1>Welcome to SokoBeauty</h1>
            <p>Soko Beauty enables hairdressers to be content creators and encourages beauticians to share their passions through short-form videos.

            </p>
        </div>
        <div class="image-content">
            <img src="hero.png" alt="Placeholder Image">
        </div>
    </main>

    <footer>
        <div>&copy; 2024 SokoBeauty</div>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
</body>
</html>
